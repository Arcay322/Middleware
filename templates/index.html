<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludos App</title>
</head>
<body>
    <h1>Aplicaci√≥n de Saludos</h1>

    <h2>Enviar Saludo</h2>
    <form action="/saludar/" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        <br>
        <button type="submit">Enviar Saludo</button>
    </form>

    <h2>Ver Saludos</h2>
    <a href="/ver_saludos/">Ver Todos los Saludos</a>

    <h2>Buscar Saludo</h2>
    <form action="/buscar_saludos/" method="get">
        <label for="nombre-buscar">Nombre:</label>
        <input type="text" id="nombre-buscar" name="nombre">
        <br>
        <label for="apellido-buscar">Apellido:</label>
        <input type="text" id="apellido-buscar" name="apellido">
        <br>
        <label for="id-buscar">ID:</label>
        <input type="number" id="id-buscar" name="id">
        <br>
        <button type="submit">Buscar Saludo</button>
    </form>
</body>
</html>
